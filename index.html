<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section aria-labelledby="finished-todo-list-label">
    <h2 id="finished-todo-list-label">Finished todo items</h2>
    <!-- Here goes finished stuff -->
  </section>
  <section aria-labelledby="app-title-label">
    <h1 id="app-title-label">Pomodoey - Todo List App</h1>
    <div class="empty-state">Either you've done everything already or there are still things to add to your list. Add your first todo.</div>
  </section>
  <section aria-labelledby="todo-list-label">
    <h2 id="todo-list-label">Your todo items</h2>

    <form class="new-item-form">
      <input type="text" name="name" aria-invalid="true" aria-label="Write a new todo item" placeholder="E.g. Adopt an owl">
      <button type="submit" disabled>Add</button>
    </form>

    <!-- Since our particular todo list component makes no assertions about priority, an unordered list is fine -->
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="todo-xxx">
        <label for="todo-xxx">Pick up kids from school</label>
        <button aria-label="delete todo-xxx">&times;</button>
      </li>
    </ul>
  </section>



  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
